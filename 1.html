    <h2>클렌징폼</h2>
    <h2>약산성 vs 약알칼리성 </h2>
    세정력과 효과는 <a href="https://namu.wiki/w/%ED%81%B4%EB%A0%8C%EC%A7%95%ED%8F%BC" target="_blank" title="클렌징폼의 뜻">클렌징폼</a>의 산도와 관계없이 <strong><u>제품 자체</u></strong>에 따라 차이를 보인다.<br>
    <p>약알칼리성 클렌징폼은 각질제거능력이 좋아서 눈으로 보기에 피부표면이 매끈하고 깨끗해 보일 수 있다.<br>
        하지만 피부 결 사이에 잔여물이 남아있을 수도 있다. <br>또한 세안 후 산도가 약간 상승하기 때문에 
        지성피부가 가끔 쓰거나 부분적으로 블랙헤드 제거용으로 사용하기를 추천한다.</p>
